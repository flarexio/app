<div class="toolkit-container">
  <mat-card class="sign-message" appearance="outlined">
    <mat-card-header>Sign Message</mat-card-header>
    <mat-card-content>
      <mat-form-field class="message-field" appearance="outline">
        <mat-label>Message</mat-label>
        <input matInput #message>
      </mat-form-field>
    @if (signedResult) {
      <mat-card appearance="outlined">
        <mat-card-header>
          <mat-card-title>Signed Message</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <pre class="signed-result">{{ signedResult }}</pre>
        </mat-card-content>
      </mat-card>
    }
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-button (click)="signMessage(message.value)">Sign Message</button>
    </mat-card-actions>
  </mat-card>
</div>
